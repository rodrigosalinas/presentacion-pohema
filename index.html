<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>Pohema</title>

		<link rel="stylesheet" href="css/reset.css">
		<link rel="stylesheet" href="css/reveal.css">
		<link rel="stylesheet" href="css/theme/black.css">
		<link rel="stylesheet" href="lib/css/night.css">
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				<section data-markdown>
					<textarea data-template>
						## POHEMA.com
						---
						#### Population Health Management para Organizaciones
						---
						> Presentación
					</textarea>
				</section>
				<section data-markdown>
					<textarea data-template>
						### Introducción
						- Monitoreo en tiempo real de Signos Vitales
						- Detección de Eventos de Bajo y Alto Nivel
						- Distintos medios de Notificación según el Tipo de Evento
						- Integración con Controles de Acceso
					</textarea>
				</section>
				<section data-markdown>
					<textarea data-template>
						### Servicio
						- Dispositivos Personales y Ambientales
						- Plataforma de Monitoreo IA en la Nube
						- Notificaciones mediante llamadas, whatsapp, mails, etc.
						- Controles Físicos y Notificaciones a Personal
						- Enrolamiento
					</textarea>
				</section>
				<section data-markdown>
					<textarea data-template>
						### Tecnología
						- Pulseras y Bandas
						- Cámaras con Infrarrojo
						- Instrumentos de Enfermería con Bluetooth
						- Controladores NFC
						- Aplicación Móvil de Pacientes y Personal
						- Quiosco Multi Paciente
						- Reconocimiento Facial y Análisis de Salud por Video
						- Barreras, Torniquetes, Letreros y Alarmas
					</textarea>
				</section>
				<section data-markdown>
					<textarea data-template>
						<img class="stretch" src="https://storage.googleapis.com/www.kotka.cl/dispositivos.png" />
					</textarea>
				</section>
				<section data-markdown>
					<textarea data-template>
						### POHEMA
						- App Móvil de Pacientes
						- App Móvil de Personal
						- Apps de Escritorio para Enfermería e Ingresos de Edificios
						- Plataforma IA en la Nube
						- Dashboard de Monitoreo y App de Administración
					</textarea>
				</section>
			</div>
		</div>

		<script src="js/reveal.js"></script>

		<script>
			Reveal.initialize({
				dependencies: [
					{ src: 'plugin/markdown/marked.js' },
					{ src: 'plugin/markdown/markdown.js' },
					{ src: 'plugin/notes/notes.js', async: true },
					{ src: 'plugin/highlight/highlight.js', async: true }
				]
			});
		</script>
	</body>
</html>
